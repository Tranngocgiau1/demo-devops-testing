name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Cập nhật lên phiên bản mới nhất

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Cập nhật lên phiên bản mới nhất
      with:
        node-version: '20'  # Sử dụng Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test
